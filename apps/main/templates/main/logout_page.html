{% extends 'main/base.html' %}
{% block content %}
    <div align="center" class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">G-Py Index</h3>
                </div>
                <div class="panel-body">
                    <h3>Logout:</h3>
                    <div class="well well-lg">
                        {% if user.is_authenticated %}
                            <a class="btn btn-danger" href="{% url "logout" %}">Logout</a>
                        {% else %}
                            <p>You need to log-in before you're able to log-out.</p>
                            <a class="navbar-brand" href="{% url "social:begin" "steam" %}?next={% url "main:index" %}">
                                <img src="/static/sits_01.png" alt="Sign in with steam">
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
