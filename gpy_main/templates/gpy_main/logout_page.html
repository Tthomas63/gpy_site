{% extends 'gpy_main/template.html' %}
{% block content %}
    <div class="panel-heading">
        <h3 class="panel-title">G-Py Index</h3>
    </div>
    <div class="panel-body">
        <h3>Logout:</h3>
        <div class="well well-lg">
            {% if user.is_authenticated %}
            <a class="btn btn-danger" href="{% url "logout" %}">Logout</a>
            {% else %}
            <p>You need to log-in before you're able to log-out.</p>
            <a class="navbar-brand" href="{% url "social:begin" "steam" %}?next={{ request.path }}">
                <img src="/static/sits_01.png" alt="Sign in with steam">
            </a>
        </div>
    </div>
{% endblock %}
