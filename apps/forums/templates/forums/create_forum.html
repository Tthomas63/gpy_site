{% extends 'forums/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div align="center" class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">G-Py Forums</h3>
                </div>
                <div class="panel-body">
                    <div class="jumbotron">
                        <h2>Create Forum</h2>
                        <form action="{% url "forums:create_forum" %}" method="post" class="form">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-primary">
                                    {% bootstrap_icon "star" %} Submit
                                </button>
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.col-sm-4 -->
    </div>
{% endblock %}
